<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TIMER</title>
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <div class="timer">
      <div class="limit-info">
        <span class="display-area">活動限界まで</span>
        <span class="active-time-remaining display-area"
          >ACTIVE TIME REMAINING:</span
        >
        <span></span>
      </div>
      <div class="remain">
        <span class="display-area">あと</span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="time display-area">
        <span class="minute-second-area">
          <span id="minute">00</span>:<span id="second">00</span
          ><span class="millisecond-area"
            >:<span id="millisecond">00</span></span
          >
        </span>
      </div>
      <div class="energy display-area">
        <button id="internal-button" class="energy-item">
          <div class="power-system">
            <div>内部</div>
            <div>I N T E R N A L</div>
            <div></div>
          </div>
        </button>
        <div class="energy-item">
          <div class="power-supply">
            <div>主電源供給システム</div>
            <div>MAIN ENERGY SUPPLY SYSTEM</div>
          </div>
        </div>
        <button id="external-button" class="energy-item disabled">
          <div class="power-system">
            <div>外部</div>
            <div>E X T E R N A L</div>
            <div></div>
          </div>
        </button>
      </div>
      <div class="control">
        <button id="start-button" class="active-control display-area">
          <div>S T A R T</div>
          <div></div>
        </button>
        <button id="stop-button" class="display-area">
          <div>S T O P</div>
          <div></div>
        </button>
        <button id="reset-button" class="active-control display-area">
          <div>R E S E T</div>
          <div></div>
        </button>
        <button id="setup-button" class="active-control display-area">
          <div>S E T U P</div>
          <div></div>
        </button>
      </div>
      <div class="black-area danger-emargency"></div>
      <div class="black-area brank-area"></div>
    </div>
    <script src="index.js"></script>
  </body>
  
  
  
  
  
  

<head>
  <style>
    /* ボタンスタイル */
    .control-btn {
      padding: 0px 0px;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      position: fixed;
      bottom: 20px;
      left: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      z-index: 1000;
    }

    /* 最小化プレーヤー */
    .mini-player {
      width: 0px;
      height: 0px;
      position: fixed;
      bottom: 80px;
      left: 20px;
      border: 2px solid #ddd;
      border-radius: 6px;
      overflow: hidden;
      opacity: 0.3;
      transition: all 0.3s;
    }

    .mini-player:hover {
      opacity: 1;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <!-- コントロールボタン -->
  <button class="control-btn" onclick="togglePlay()"></button>

  <!-- 最小化プレーヤー -->
  <div id="player" class="mini-player"></div>

  <script>
    let player;
    let isPlaying = false;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        videoId: 'o1Eo3VW693Q',
        playerVars: {
          'autoplay': 0,
          'controls': 0,
          'rel': 0,
          'fs': 0
        }
      });
    }

    function togglePlay() {
      const btn = document.querySelector('.control-btn');
      if (!isPlaying) {
        player.playVideo();
       // btn.textContent = '⏸ 一時停止';
        document.getElementById('player').style.opacity = '1';
      } else {
        player.pauseVideo();
       // btn.textContent = '▶ 再生';
        document.getElementById('player').style.opacity = '0.3';
      }
      isPlaying = !isPlaying;
    }

    // キーボードショートカット（スペースキー）
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space') {
        e.preventDefault();
        togglePlay();
      }
    });

    // API読み込み
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);
  </script>
</body>

  
  
  
  
  
  
  
</html>
